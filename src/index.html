<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - lista de tarefas</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" href="img/maisRoxo.png">
</head>

<body class="class=font-sans bg-VeryLightGrayishBlue dark:bg-VeryDarkDesaturatedBlue dark:text-Light">
    <header class="w-[100%] min-h-[300px] mx-auto pb-3 bg-gradient-to-r from-purple-500 to-pink-500 bg-cover">

        
        <div class="md:w-[580px] sm:w-[340px] pt-24 mx-auto" id="todo-container">
            <div class="flex justify-between mb-4">
                <h1 class="uppercase text-white font-bold flex-grow text-4xl tracking-[0.4em]">Tarefas</h1>
                <button id="theme-toggle-btn">
                    <img class="self-center hidden" src="img/icon-moon.svg" alt=""
                        id="theme-toggle-dark-icon">
                    <img class="self-center" src="img/icon-sun.svg" alt="" id="theme-toggle-light-icon">
                </button>
            </div>

            <!-- Inserção das tarefas -->
            <form class="bg-white dark:bg-VeryDarkDesaturatedBlue rounded-lg py-2 pl-6 flex items-center" action=""
                method="post" id="formInput">
                
                <input
                    class="pt-4 ml-1 w-full border-none focus:ring-0 text-lg text-VeryDarkGrayishBlue dark:text-LightGrayishBlue  dark:bg-VeryDarkDesaturatedBlue todoInput"
                    for="nova-tarefa" type="text" placeholder="Crie uma nova tarefa..." name="" id="todoInput"
                    required="">
            </form>
        </div>
    </header>

    <main class="min-h-screen mb-4 pt-4">
        <!-- Items wrapper -->
        <div
            class="md:w-[580px] sm:w-[340px] bg-white dark:bg-VeryDarkDesaturatedBlue mx-auto -mt-16 rounded-lg drop-shadow-xl text-lg divide-y-2 text-VeryDarkGrayishBlue">
            <ul class="divide-y-2" id="todosContainer">
                <!-- Inserir todos -->
            </ul>

            <div class="p-2 pt-3 flex justify-between items-center text-base text-DarkGrayishBlue">
                <span class="pl-2" id="counter">Tarefas Concluídas</span>
                <ul class="flex sm:hidden lg:contents filterNav">
                    <li><a class="hover:text-BrightBlue text-BrightBlue dark:text-LightGrayishBlue dark:hover:text-LightGrayishBlue"
                            href="#">Todas</a></li>
                    <li><a class="hover:text-BrightBlue dark:hover:text-LightGrayishBlue hover:cursor-pointer"
                            href="#">A fazer</a></li>
                    <li><a class="hover:text-BrightBlue dark:hover:text-LightGrayishBlue hover:cursor-pointer"
                            href="#">Feitas</a></li>
                </ul>
                <button class="hover:text-black dark:hover:text-HoverLightGrayishBlue hover:cursor-pointer"
                    id="clearBtn">Limpar completadas</button>
            </div>
        </div>

        <div
            class="md:w-[580px] sm:w-[340px] bg-white dark:bg-VeryDarkDesaturatedBlue mx-auto mt-8 rounded-lg shadow text-lg text-VeryDarkGrayishBlue">
            <ul class="flex flex-row justify-center p-4 gap-6 lg:hidden filterNav">
                <li><a class="hover:text-BrightBlue text-BrightBlue dark:text-LightGrayishBlue dark:hover:text-LightGrayishBlue"
                        href="#">Todas</a></li>
                <li><a class="hover:text-BrightBlue dark:hover:text-LightGrayishBlue hover:cursor-pointer" href="#">A
                        fazer</a></li>
                <li><a class="hover:text-BrightBlue dark:hover:text-LightGrayishBlue hover:cursor-pointer"
                        href="#">Feitas</a></li>
            </ul>
        </div>

    </main>

    <script src="app.js"></script>

    <div class="volume-up-wrapper">
        <div class="volume-up-indicator">100 %</div>
    </div>
</body>

</html>
